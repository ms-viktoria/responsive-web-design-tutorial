<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="#main">Tribute Page</a>
    <main id="main">
      <h1 id="title">Title of the Tribute</h1>
      <figure id="img-div">
        <img
          id="image"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg
            "
          alt="man"
        />
        <figcaption id="img-caption">Image</figcaption>
      </figure>
      <figure id="tribute-info">
        <p style="white-space: pre">Text.</p>
      </figure>
      <a
        id="tribute-link"
        href="https://tribute-page.freecodecamp.rocks"
        target="_blank"
      >
        Open link in new tab or window
      </a>
    </main>
  </body>
</html>
