<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>

    <p id="description">
      Please fill out this form with the required information
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter Your Name:" />
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter Your Email:" />
      <label id="number-label" for="age"
        >Age (years):<input
          type="number"
          id="age"
          placeholder="Input your age (years):"
          name="age"
          min="13"
          max="120"
      /></label>
      <label for="dropdown">Select your profession:</label>
      <select id="dropdown" name="profession">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>
      <p>Would you like (recommend) our services?</p>
      <input type="radio" id="yes" name="recommend" value="yes" />
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="recommend" value="no" />
      <label for="no">No</label>
      <p>How did you hear about us?</p>
      <input type="checkbox" id="service1" name="service" value="service" />
      <label for="service1">Service 1</label>
      <input type="checkbox" id="service2" name="service" value="service" />
      <label for="service2">Service 2</label>
      <input type="checkbox" id="service3" name="service" value="service" />
      <label for="service3">Service 3</label>
      <label for="comments">Comments:</label>
      <textarea
        name="comments"
        id="comments"
        placeholder="Comments:"
      ></textarea>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
